name: CD (infra deploy)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        shell: bash
        run: |
          if [ -z "${{ secrets.DEPLOY_HOST }}" ]; then echo "Missing DEPLOY_HOST"; exit 1; fi
          if [ -z "${{ secrets.DEPLOY_USER }}" ]; then echo "Missing DEPLOY_USER"; exit 1; fi
          if [ -z "${{ secrets.DEPLOY_SSH_KEY }}" ]; then echo "Missing DEPLOY_SSH_KEY"; exit 1; fi
          if [ -z "${{ secrets.DEPLOY_WORKDIR }}" ]; then echo "Missing DEPLOY_WORKDIR"; exit 1; fi
          echo "Secrets OK"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script_stop: true
          command_timeout: 15m
          script: |
            set -euo pipefail
            cd "${{ secrets.DEPLOY_WORKDIR }}"
            echo "[deploy] git pull --rebase"
            git pull --rebase
            echo "[deploy] login ghcr.io"
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            echo "[deploy] docker compose pull"
            docker compose pull
            echo "[deploy] docker compose up -d"
            docker compose up -d
            echo "[deploy] prune old images"
            docker image prune -f
