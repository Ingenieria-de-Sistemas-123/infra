name: CD (infra deploy)

on:
  push:
    branches: [ main ]   # deploy automático desde main
  workflow_dispatch:     # permitir ejecuciones manuales

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (solo para tener compose en el runner si lo necesitás)
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}        # ej: 203.0.113.10
          username: ${{ secrets.DEPLOY_USER }}    # ej: sistemas
          key: ${{ secrets.DEPLOY_SSH_KEY }}      # private key
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script_stop: true
          script: |
            set -euo pipefail
            cd ${{ secrets.DEPLOY_WORKDIR }}   # ej: /srv/ss-infra
            echo "[deploy] git pull"
            git pull --rebase
            echo "[deploy] ensure .env exists"
            if [ ! -f .env ]; then
              echo "ERROR: .env not found in $PWD"
              exit 1
            fi
            echo "[deploy] docker login ghcr.io"
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            echo "[deploy] docker compose pull"
            docker compose pull
            echo "[deploy] docker compose up -d"
            docker compose up -d
            echo "[deploy] prune old images"
            docker image prune -f
