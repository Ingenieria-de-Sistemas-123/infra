version: "3.9"
name: ss-infra-dev

services:
  snippet-db:
    image: postgres:16-alpine
    container_name: snippet-db-dev
    env_file: [.env.dev]
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s
    volumes:
      - pg_data_dev:/var/lib/postgresql/data
    networks: [ss-dev]

  snippet-service:
    image: ghcr.io/ingenieria-de-sistemas-123/snippet-service:latest
    container_name: snippet-service-dev
    depends_on:
      snippet-db:
        condition: service_healthy
    env_file: [.env.dev]
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://snippet-db:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    ports: ["8081:8081"]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8081/actuator/health | grep UP || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 15s
    restart: unless-stopped
    networks: [ss-dev]

  language-service:
    image: ghcr.io/ingenieria-de-sistemas-123/language-service:latest
    container_name: language-service-dev
    env_file: [.env.dev]
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports: ["8082:8082"]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8082/actuator/health | grep UP || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 15s
    restart: unless-stopped
    networks: [ss-dev]

networks:
  ss-dev:

volumes:
  pg_data_dev:
