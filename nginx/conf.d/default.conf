# Servidor HTTP para ACME y redirección
server {
    listen 80;
    server_name snippet-org-prod.duckdns.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS principal (prod)
server {
    listen 443 ssl http2;
    server_name snippet-org-prod.duckdns.org;

    set $snippet_upstream snippet-service:8080;
    set $language_upstream language-service:8080;
    set $permission_upstream permission-service:8080;
    set $ui_upstream printscript-ui:80;

    ssl_certificate     /etc/letsencrypt/live/snippet-org-prod.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/snippet-org-prod.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Rutas por path
    location /snippets/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/snippets/(.*)$ /$1 break;
        proxy_pass http://$snippet_upstream;
    }

    location ^~ /api/snippets {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://$snippet_upstream;
    }

    location ^~ /api/file-types {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://$snippet_upstream;
    }

    location ^~ /api/rules {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://$snippet_upstream;
    }

    location ^~ /api/tests {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://$snippet_upstream;
    }

    location ^~ /api/users {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://$snippet_upstream;
    }

    location /language/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/language/(.*)$ /$1 break;
        proxy_pass http://$language_upstream;
    }

    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://$permission_upstream;
    }

    location = /actuator/health {
        add_header Content-Type application/json;
        return 200 '{"status":"UP"}';
    }

    # UI (catch-all). Va después de las rutas específicas.
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://$ui_upstream$request_uri;
        proxy_connect_timeout 5s;
        proxy_read_timeout 120s;
    }
}
