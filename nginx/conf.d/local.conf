# Reverse proxy HTTP only for local development
server {
    listen 80;
    server_name localhost;

    client_max_body_size 10m;

    # Backend routes use service names on the default Docker network
    location /snippets/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://snippet-service:8080/;
    }

    location ^~ /api/snippets {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://snippet-service:8080/;
    }

    location ^~ /api/file-types {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://snippet-service:8080/;
    }

    location /language/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://language-service:8080/;
    }

    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://permission-service:8080/;
    }

    # Health endpoint used by compose to know when nginx is up
    location = /actuator/health {
        add_header Content-Type application/json;
        return 200 '{"status":"UP"}';
    }

    # UI catch-all must come last
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://printscript-ui:80/;
        proxy_connect_timeout 5s;
        proxy_read_timeout 120s;
    }
}
